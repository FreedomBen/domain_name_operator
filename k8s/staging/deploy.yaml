---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    k8s-app: domain-name-operator
  name: cloudflarednsrecords.domain-name-operator.tamx.org
spec:
  group: domain-name-operator.tamx.org
  names:
    kind: CloudflareDnsRecord
    plural: cloudflarednsrecords
    singular: cloudflarednsrecord
    shortNames:
      - dns
      - cfdns
  #scope: Cluster
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                namespace:
                  type: string
                serviceName:
                  type: string
                hostName:
                  type: string
                domain:
                  type: string
                zoneId:
                  type: string
                proxied:
                  type: boolean
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                sync:
                  type: object
                  properties:
                    lastAttemptedAt:
                      type: string
                      format: date-time
                    lastSuccessfulAt:
                      type: string
                      format: date-time
                    lastError:
                      type: object
                      properties:
                        reason:
                          type: string
                        message:
                          type: string
                    retryCount:
                      type: integer
                      format: int32
                      minimum: 0
                cloudflare:
                  type: object
                  properties:
                    state:
                      type: string
                    zoneId:
                      type: string
                    zoneName:
                      type: string
                    recordId:
                      type: string
                    hostname:
                      type: string
                    ip:
                      type: string
                    proxied:
                      type: boolean
                    ttl:
                      type: integer
                      format: int32
                history:
                  type: array
                  maxItems: 10
                  items:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                      action:
                        type: string
                      status:
                        type: string
                      message:
                        type: string
                      cloudflareRecordId:
                        type: string
                      hostname:
                        type: string
                      zoneId:
                        type: string
                      ip:
                        type: string
                      proxied:
                        type: boolean
                      state:
                        type: string
                      ttl:
                        type: integer
                        format: int32
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Host
          type: string
          jsonPath: .status.cloudflare.hostname
        - name: State
          type: string
          jsonPath: .status.cloudflare.state
        - name: Zone
          type: string
          jsonPath: .status.cloudflare.zoneId
        - name: Synced
          type: string
          jsonPath: .status.conditions[?(@.type=="Synced")].status
        - name: LastSuccess
          type: date
          jsonPath: .status.sync.lastSuccessfulAt

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: domain-name-operator
  name: domain-name-operator
  namespace: domain-name-operator-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domain-name-operator
  template:
    metadata:
      labels:
        app: domain-name-operator
      namespace: domain-name-operator-staging
    spec:
      serviceAccountName: domain-name-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - image: docker.io/freedomben/domain-name-operator:${RELEASE_VERSION}
        name: domain-name-operator
        imagePullPolicy: Always
        env:
          - name: BONNY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: BONNY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        envFrom:
          - configMapRef:
              name: domain-name-operator-web-config
          - secretRef:
              name: domain-name-operator-deploy-secrets
        securityContext:
          allowPrivilegeEscalation: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: domain-name-operator
  name: domain-name-operator-web-config
  namespace: domain-name-operator-staging
data:
  BIND_ADDR: '0.0.0.0'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    k8s-app: domain-name-operator
  name: domain-name-operator
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  - apiGroups:
      - domain-name-operator.tamx.org
    resources:
      - cloudflarednsrecords
      - cloudflarednsrecords/status
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    k8s-app: domain-name-operator
  name: domain-name-operator
  namespace: domain-name-operator-staging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    k8s-app: domain-name-operator
  name: domain-name-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: domain-name-operator
subjects:
  - kind: ServiceAccount
    name: domain-name-operator
    namespace: domain-name-operator-staging
